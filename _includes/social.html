{%- if site.github_username -%}<div><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg
            viewBox="0 0 16 16" class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
        </svg> </a></div>{%- endif -%}
{%- if site.instagram_username -%}<div><a
        href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><svg viewBox="0 0 16 16"
            class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#instagram' | relative_url }}"></use>
        </svg> </a></div>{%- endif -%}
{%- if site.linkedin_username -%}<div><a

        </svg> </a></div>{%- endif -%}
{%- if site.twitter_username -%}<div><a
